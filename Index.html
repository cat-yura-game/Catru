<!doctype html>
<html lang="ru">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>–í–∏–∫—Ç–æ—Ä–∏–Ω–∞ ‚Äî –ñ–∏–∑–Ω—å –∫–æ—Ç–∞ –¢–∞–π—Å–æ–Ω–∞ Ai</title>

<!-- –®—Ä–∏—Ñ—Ç (–Ω–µ–æ–Ω–æ–≤—ã–π / —Ñ—É—Ç—É—Ä–∏—Å—Ç–∏—á–µ—Å–∫–∏–π) -->
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">

<style>
  :root{
    --bg1: #0f0620;
    --bg2: #04102a;
    --neon1: #00f0ff;
    --neon2: #ff00d0;
    --accent: #7cff6b;
    --glass: rgba(255,255,255,0.04);
  }

  /* –¶–µ–Ω—Ç—Ä–∏—Ä–æ–≤–∞–Ω–∏–µ –∏ –∞—Å–ø–µ–∫—Ç 9:16 */
  html,body{height:100%;margin:0;background:linear-gradient(180deg,var(--bg1),var(--bg2));font-family:'Orbitron',system-ui,Segoe UI,Roboto,Arial;}
  .frame{
    width:100%;
    max-width:420px; /* –æ–ø—Ç–∏–º–∞–ª—å–Ω–æ –¥–ª—è —Ç–µ–ª–µ—Ñ–æ–Ω–æ–≤ */
    margin:20px auto;
    aspect-ratio: 9 / 16; /* 9:16 –≤–µ—Ä—Ç–∏–∫–∞–ª—å–Ω—ã–π */
    border-radius:18px;
    overflow:hidden;
    position:relative;
    box-shadow: 0 10px 30px rgba(0,0,0,0.6), 0 0 40px rgba(0,255,255,0.04) inset;
    background:
      radial-gradient(ellipse at 10% 10%, rgba(0,255,255,0.03), transparent 8%),
      radial-gradient(ellipse at 90% 90%, rgba(255,0,208,0.03), transparent 10%),
      linear-gradient(180deg, rgba(255,255,255,0.02), transparent);
    border: 1px solid rgba(255,255,255,0.03);
  }

  /* Neon grid background */
  .neon-bg{
    position:absolute;inset:0;
    background:
      linear-gradient(90deg, rgba(255,255,255,0.02) 1px, transparent 1px),
      linear-gradient(180deg, rgba(255,255,255,0.02) 1px, transparent 1px);
    background-size: 60px 60px, 60px 60px;
    mix-blend-mode: overlay;
    pointer-events:none;
  }

  header{
    padding:18px;
    text-align:center;
    color:var(--neon1);
    text-shadow: 0 0 12px rgba(0,240,255,0.25), 0 0 30px rgba(255,0,208,0.06);
    font-size:1.05rem;
    letter-spacing:0.06em;
  }
  .subtitle{
    color: #a8fff3;
    font-size:0.78rem;
    opacity:0.9;
    margin-top:6px;
  }

  /* –û—Å–Ω–æ–≤–Ω–∞—è –∫–∞—Ä—Ç–æ—á–∫–∞ —Å –≤–æ–ø—Ä–æ—Å–æ–º */
  .card{
    position:absolute;
    left:12px; right:12px; top:86px; bottom:86px;
    background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
    border-radius:14px;
    padding:16px;
    display:flex;
    flex-direction:column;
    gap:12px;
    box-shadow: 0 8px 30px rgba(0,0,0,0.5);
    border: 1px solid rgba(255,255,255,0.03);
  }

  .question{
    color: #fff;
    font-size:1.05rem;
    line-height:1.25;
    text-shadow: 0 0 8px rgba(0,0,0,0.5);
  }

  .options{
    display:flex;
    flex-direction:column;
    gap:12px;
    margin-top:auto;
  }

  .btn{
    background: linear-gradient(90deg, rgba(255,255,255,0.03), rgba(255,255,255,0.02));
    border-radius:10px;
    padding:14px;
    color:#e6fdfc;
    text-align:center;
    font-weight:700;
    cursor:pointer;
    border:1px solid rgba(255,255,255,0.04);
    box-shadow: 0 6px 18px rgba(0,0,0,0.6), 0 0 18px rgba(0,240,255,0.04);
    transition: transform .12s ease, box-shadow .12s ease;
    user-select:none;
  }
  .btn:active{ transform: translateY(2px); }
  .btn:hover{ box-shadow: 0 10px 26px rgba(0,0,0,0.6), 0 0 34px rgba(0,240,255,0.06); }

  /* neon accent when correct / wrong */
  .btn.correct{
    outline: 2px solid rgba(124,255,107,0.14);
    box-shadow: 0 6px 18px rgba(124,255,107,0.08), 0 0 22px rgba(124,255,107,0.18);
  }
  .btn.wrong{
    outline: 2px solid rgba(255,0,128,0.12);
    box-shadow: 0 6px 18px rgba(255,0,128,0.06), 0 0 22px rgba(255,0,128,0.12);
  }

  footer{
    position:absolute;
    left:12px; right:12px; bottom:12px;
    display:flex;
    justify-content:space-between;
    align-items:center;
    gap:12px;
    color:#9beef6;
    font-size:0.86rem;
  }

  .progress{
    flex:1;
    height:8px;
    border-radius:8px;
    background: rgba(255,255,255,0.03);
    overflow:hidden;
    margin-right:12px;
  }
  .progress > i{
    display:block;height:100%;width:0%;
    background: linear-gradient(90deg,var(--neon1),var(--neon2));
    box-shadow: 0 0 18px rgba(0,240,255,0.12), 0 0 40px rgba(255,0,208,0.06);
    transition: width .4s ease;
  }

  .score{
    min-width:64px;
    text-align:right;
    font-weight:700;
    color:#eafff8;
    text-shadow: 0 0 6px rgba(255,255,255,0.04);
  }

  /* Result screen */
  .result{
    display:none;
    align-items:center;
    justify-content:center;
    flex-direction:column;
    gap:10px;
  }
  .result h2{
    color:var(--neon2);
    margin:0;
    text-shadow: 0 0 18px rgba(255,0,208,0.14);
  }
  .small{
    color:#cffff9;
    font-size:0.9rem;
  }

  /* Responsive tweaks */
  @media (max-width:420px){
    header{padding:12px;font-size:0.98rem;}
    .card{left:10px;right:10px;top:80px;bottom:80px;padding:12px;}
    .btn{padding:12px;font-size:0.95rem;}
  }
</style>
</head>
<body>
  <div class="frame" role="application" aria-label="–í–∏–∫—Ç–æ—Ä–∏–Ω–∞ ‚Äî –ñ–∏–∑–Ω—å –∫–æ—Ç–∞ –¢–∞–π—Å–æ–Ω–∞ Ai">
    <div class="neon-bg" aria-hidden="true"></div>

    <header>
      –ñ–∏–∑–Ω—å –∫–æ—Ç–∞ –¢–∞–π—Å–æ–Ω–∞ Ai
      <div class="subtitle">–ú–∏–Ω–∏-–≤–∏–∫—Ç–æ—Ä–∏–Ω–∞ –ø–æ –∫–∞–Ω–∞–ª—É ‚Äî 10 –≤–æ–ø—Ä–æ—Å–æ–≤</div>
    </header>

    <main class="card" id="card">
      <!-- –í–æ–ø—Ä–æ—Å—ã —Ä–µ–Ω–¥–µ—Ä—è—Ç—Å—è —Å–∫—Ä–∏–ø—Ç–æ–º -->
      <div id="quizArea">
        <div class="question" id="question">–ó–∞–≥—Ä—É–∑–∫–∞...</div>

        <div class="options" id="options" role="list"></div>
      </div>

      <div class="result" id="result">
        <h2 id="resultTitle">–í–∞—à —Ä–µ–∑—É–ª—å—Ç–∞—Ç</h2>
        <div class="small" id="resultText"></div>
        <button class="btn" id="restart">–ü—Ä–æ–π—Ç–∏ –µ—â—ë —Ä–∞–∑</button>
      </div>
    </main>

    <footer>
      <div class="progress" aria-hidden="true"><i id="progressBar"></i></div>
      <div class="score" id="score">0 / 10</div>
    </footer>
  </div>

<script>
/*
  –í–∏–∫—Ç–æ—Ä–∏–Ω–∞ (10 –≤–æ–ø—Ä–æ—Å–æ–≤, 3 –≤–∞—Ä–∏–∞–Ω—Ç–∞).
  –ü—Ä–∏–º–µ—á–∞–Ω–∏–µ: —á–∞—Å—Ç—å –≤–æ–ø—Ä–æ—Å–æ–≤ —Å—Ñ–æ—Ä–º–∏—Ä–æ–≤–∞–Ω–∞ –ø–æ –ø—É–±–ª–∏—á–Ω–æ–º—É –ø—Ä–µ–≤—å—é –∫–∞–Ω–∞–ª–∞ (–Ω–∞–∑–≤–∞–Ω–∏–µ, –æ–ø–∏—Å–∞–Ω–∏–µ, —á–∏—Å–ª–æ –ø–æ–¥–ø–∏—Å—á–∏–∫–æ–≤).
*/

const questions = [
  {
    q: "–ö–∞–∫ –Ω–∞–∑—ã–≤–∞–µ—Ç—Å—è –∫–∞–Ω–∞–ª?",
    a: ["–ñ–∏–∑–Ω—å –∫–æ—Ç–∞ –¢–∞–π—Å–æ–Ω–∞ Ai", "Tison Cat ‚Äî –ø—É—Ç–µ—à–µ—Å—Ç–≤–∏—è", "AI –ö—É–ª–∏–Ω–∞—Ä–∏—è"],
    correct: 0
  },
  {
    q: "–ö–∞–∫–æ–µ –∫—Ä–∞—Ç–∫–æ–µ –æ–ø–∏—Å–∞–Ω–∏–µ/—Å–ª–æ–≥–∞–Ω –∫–∞–Ω–∞–ª–∞ –≤ –ø—Ä–µ–≤—å—é?",
    a: ["–ö–æ—Ç—ã –±—É–¥—É—â–µ–≥–æ", "–°–æ–±–∞–∫–∏ –∏ –∏—Ö –∏—Å—Ç–æ—Ä–∏–∏", "–ù–æ–≤–æ—Å—Ç–∏ —Ç–µ—Ö–Ω–æ–ª–æ–≥–∏–π"],
    correct: 0
  },
  {
    q: "–°–∫–æ–ª—å–∫–æ –ø–æ–¥–ø–∏—Å—á–∏–∫–æ–≤ –±—ã–ª–æ –≤ –ø—É–±–ª–∏—á–Ω–æ–º –ø—Ä–µ–≤—å—é –∫–∞–Ω–∞–ª–∞ (—Å–Ω–∏–º–æ–∫: 17.11.2025)?",
    a: ["12", "20", "102"],
    correct: 1
  },
  {
    q: "–ö—Ç–æ ‚Äî –≥–ª–∞–≤–Ω—ã–π –≥–µ—Ä–æ–π –∫–∞–Ω–∞–ª–∞?",
    a: ["–ö–æ—Ç –¢–∞–π—Å–æ–Ω", "–°–æ–±–∞–∫–∞ –¢–∞–π—Å–æ–Ω", "–ü—Ç–∏—Ü–∞ –¢–∞–π—Å–æ–Ω"],
    correct: 0
  },
  {
    q: "–ö–∞–∫–∏–µ –º–∞—Ç–µ—Ä–∏–∞–ª—ã –ª–æ–≥–∏—á–Ω–æ –æ–∂–∏–¥–∞—Ç—å –Ω–∞ –∫–∞–Ω–∞–ª–µ —Å —Ç–∞–∫–∏–º –Ω–∞–∑–≤–∞–Ω–∏–µ–º?",
    a: ["AI-–∞—Ä—Ç –∏ –º–µ–º—ã –æ –∫–æ—Ç–∞—Ö", "–ö—É–ª–∏–Ω–∞—Ä–Ω—ã–µ —Ä–µ—Ü–µ–ø—Ç—ã", "–ë—É—Ö–≥–∞–ª—Ç–µ—Ä—Å–∫–∏–µ –æ—Ç—á—ë—Ç—ã"],
    correct: 0
  },
  {
    q: "–ö–∞–∫–æ–π –æ—Å–Ω–æ–≤–Ω–æ–π —è–∑—ã–∫ –∫–∞–Ω–∞–ª–∞ (–ø–æ –ø—Ä–µ–≤—å—é –∏ –Ω–∞–∑–≤–∞–Ω–∏—é)?",
    a: ["–†—É—Å—Å–∫–∏–π", "–ê–Ω–≥–ª–∏–π—Å–∫–∏–π", "–ò—Å–ø–∞–Ω—Å–∫–∏–π"],
    correct: 0
  },
  {
    q: "–ö–∞–∫–æ–π –≤–∏–∑—É–∞–ª—å–Ω—ã–π —Å—Ç–∏–ª—å –æ—Å–æ–±–µ–Ω–Ω–æ –ø–æ–¥—Ö–æ–¥–∏—Ç –¥–ª—è –æ–±–ª–æ–∂–∫–∏/–ø–æ—Å—Ç–æ–≤ –∫–∞–Ω–∞–ª–∞?",
    a: ["–ù–µ–æ–Ω–æ–≤—ã–π —Ñ—É—Ç—É—Ä–∏–∑–º", "–ö–ª–∞—Å—Å–∏—á–µ—Å–∫–∏–π —Ä–µ–∞–ª–∏–∑–º", "–†–µ—Ç—Ä–æ-–≤–∏–Ω—Ç–∞–∂ 50-—Ö"],
    correct: 0
  },
  {
    q: "–ß—Ç–æ –æ–∑–Ω–∞—á–∞–µ—Ç ¬´Ai¬ª –≤ –Ω–∞–∑–≤–∞–Ω–∏–∏ –∫–∞–Ω–∞–ª–∞?",
    a: ["–ò—Å–∫—É—Å—Å—Ç–≤–µ–Ω–Ω—ã–π –∏–Ω—Ç–µ–ª–ª–µ–∫—Ç", "–õ—ë–¥ (ice)", "–ê–≤–∏–∞—Ü–∏—è"],
    correct: 0
  },
  {
    q: "–ö–∞–∫–æ–π —Ö–µ—à—Ç–µ–≥ –ª—É—á—à–µ –≤—Å–µ–≥–æ –ø–æ–¥—Ö–æ–¥–∏—Ç –¥–ª—è –ø–æ—Å—Ç–æ–≤ —ç—Ç–æ–≥–æ –∫–∞–Ω–∞–ª–∞?",
    a: ["#TisonCatAI", "#dogs", "#cooking"],
    correct: 0
  },
  {
    q: "–ß—Ç–æ –ª—É—á—à–µ –≤—Å–µ–≥–æ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞—Ç—å –¥–ª—è –æ–±–ª–æ–∂–∫–∏ –∫–∞–Ω–∞–ª–∞?",
    a: ["–ö–æ—Ç –≤ –Ω–µ–æ–Ω–æ–≤–æ–º —Å—Ç–∏–ª–µ —Å —Ü–∏—Ñ—Ä–æ–≤—ã–º–∏ —ç–ª–µ–º–µ–Ω—Ç–∞–º–∏", "–ü–∞—Å—Ç–æ—Ä–∞–ª—å–Ω—ã–π –ø–µ–π–∑–∞–∂", "–ß—ë—Ä–Ω–æ-–±–µ–ª—ã–π –ø–æ—Ä—Ç—Ä–µ—Ç"],
    correct: 0
  }
];

let current = 0;
let score = 0;

const questionEl = document.getElementById('question');
const optionsEl = document.getElementById('options');
const progressBar = document.getElementById('progressBar');
const scoreEl = document.getElementById('score');
const resultSection = document.getElementById('result');
const quizArea = document.getElementById('quizArea');
const resultTitle = document.getElementById('resultTitle');
const resultText = document.getElementById('resultText');
const restartBtn = document.getElementById('restart');

function renderQuestion() {
  const item = questions[current];
  questionEl.textContent = `–í–æ–ø—Ä–æ—Å ${current+1}. ${item.q}`;
  optionsEl.innerHTML = '';
  item.a.forEach((opt, idx) => {
    const btn = document.createElement('button');
    btn.className = 'btn';
    btn.textContent = opt;
    btn.setAttribute('data-idx', idx);
    btn.onclick = onSelect;
    optionsEl.appendChild(btn);
  });

  // progress
  const pct = Math.round((current) / questions.length * 100);
  progressBar.style.width = pct + '%';
  scoreEl.textContent = `${score} / ${questions.length}`;
}

function onSelect(e) {
  const btn = e.currentTarget;
  const idx = Number(btn.getAttribute('data-idx'));
  const correctIdx = questions[current].correct;

  // disable further clicks
  Array.from(optionsEl.children).forEach(b => b.onclick = null);

  if (idx === correctIdx) {
    btn.classList.add('correct');
    score++;
  } else {
    btn.classList.add('wrong');
    // –ø–æ–¥—Å–≤–µ—Ç–∏–º –ø—Ä–∞–≤–∏–ª—å–Ω—ã–π
    const correctBtn = Array.from(optionsEl.children).find(b => Number(b.getAttribute('data-idx')) === correctIdx);
    if (correctBtn) correctBtn.classList.add('correct');
  }

  // –æ–±–Ω–æ–≤–∏–º —Å—á—ë—Ç
  scoreEl.textContent = `${score} / ${questions.length}`;

  // –ø–µ—Ä–µ—Ö–æ–¥ –∫ —Å–ª–µ–¥—É—é—â–µ–º—É —á–µ—Ä–µ–∑ –Ω–µ–±–æ–ª—å—à—É—é –∑–∞–¥–µ—Ä–∂–∫—É (—á—Ç–æ–±—ã –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å —É–≤–∏–¥–µ–ª –ø–æ–¥—Å–≤–µ—Ç–∫—É)
  setTimeout(() => {
    current++;
    if (current >= questions.length) showResult();
    else renderQuestion();
  }, 700);
}

function showResult() {
  quizArea.style.display = 'none';
  resultSection.style.display = 'flex';
  resultTitle.textContent = `–í—ã –Ω–∞–±—Ä–∞–ª–∏ ${score} –∏–∑ ${questions.length}`;
  let comment = "";
  if (score === questions.length) comment = "–ò–¥–µ–∞–ª—å–Ω–æ! –í—ã –æ—Ç–ª–∏—á–Ω–æ –∑–Ω–∞–µ—Ç–µ –∫–∞–Ω–∞–ª.";
  else if (score >= 7) comment = "–û—Ç–ª–∏—á–Ω–æ! –ë–æ–ª—å—à–æ–µ –ø—Ä–µ–¥—Å—Ç–∞–≤–ª–µ–Ω–∏–µ –æ –∫–æ–Ω—Ç–µ–Ω—Ç–µ.";
  else if (score >= 4) comment = "–ù–µ–ø–ª–æ—Ö–æ ‚Äî –Ω–µ–º–Ω–æ–≥–æ –ø–æ–±–æ–ª—å—à–µ –∫–æ–Ω—Ç–µ–Ω—Ç–∞, –∏ –≤—Å—ë –±—É–¥–µ—Ç –æ—Ç–ª–∏—á–Ω–æ.";
  else comment = "–ü–æ—Ö–æ–∂–µ, –≤–∞–º —Å—Ç–æ–∏—Ç —á–∞—â–µ –∑–∞–≥–ª—è–¥—ã–≤–∞—Ç—å –≤ –∫–∞–Ω–∞–ª üòâ";

  resultText.textContent = comment;

  // —Ñ–∏–Ω–∞–ª—å–Ω–∞—è –ø—Ä–æ–≥—Ä–µ—Å—Å-–±–∞—Ä –Ω–∞ 100%
  progressBar.style.width = '100%';
}

restartBtn.addEventListener('click', () => {
  current = 0; score = 0;
  quizArea.style.display = '';
  resultSection.style.display = 'none';
  renderQuestion();
});

// —Å—Ç–∞—Ä—Ç
renderQuestion();
</script>
</body>
</html>
